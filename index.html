<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Snippets</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Jost:wght@100;200;300;400;600&display=swap"
		rel="stylesheet">

</head>

<body>
	<header>
		<h1>CSS Code Snippets</h1>
		<div class="info">
			<p>If you ever feel frustrated trying to remember everything on the large library of
				properties of CSS. Do not worry, here you will have all you need. </p>
		</div>
	</header>
	<main>
		<section class="cards-grid">
			<figure id="flexbox-row" class="card">
				<h2>Flexbox Row</h2>
				<div class="snippet-container">
					<p>Use this three porperties to create a Flexbox row layout</p>
					<pre class="language-css"><code>
	.row {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}
					</code></pre>
				</div>
			</figure>
			<figure id="flexbox-column" class="card">
				<h2>Flexbox Column</h2>
				<div class="snippet-container">
					<p>Use this to create a flexbox column layout</p>
					<pre class="language-css"><code>
	.column {
		display: flex;
		flex-direction: column;
	}
					</code></pre>
				</div>
			</figure>
			<figure id="grid-layout" class="card">
				<h2>CSS Grid Layout</h2>
				<div class="snippet-container">
					<p>Build a 12 column layout using CSS grid</p>
					<pre class="language-css"><code>
	.grid {
		display: grid;
		width: 100%;
		grid-template-columns: repeat(12, 1fr);
	}
					</code></pre>
				</div>
			</figure>
			<figure id="linear-gradients" class="card">
				<h2>Linear Gradients</h2>
				<div class="snippet-container">
					<p>This will create a background linear gradient from top to bottom</p>
					<pre class="language-css"><code>
	.linear-gradient-background {
		background-image: linear-gradient(
			rgba(232, 102, 236, 0.3) 0%,
			rgba(232, 102, 236, .6) 100%
		);
	}
					</code></pre>
				</div>
			</figure>
			<figure id="transition-glow" class="card">
				<h2>Box Transition Glow</h2>
				<div class="snippet-container">
					<p>Use trnasition and box shadows to glow on hover</p>
					<pre class="language-css"><code>
	.code-card .card-header {
		border-radius: 8px;
		transition: all 0.5s ease-in-out;
	}

	.code-card:hover,
	.code-card:hover .card-header {

	}
					</code></pre>
				</div>
			</figure>
			<figure id="overlay" class="card">
				<h2>Overlay Card with Title</h2>
				<div class="snippet-container">
					<pre class="language-css"><code>
	.card-header {
		position: relative;
		margin-top: -20px;
	}
					</code></pre>
				</div>
			</figure>
		</section>
	</main>
	<footer></footer>
</body>

</html>
